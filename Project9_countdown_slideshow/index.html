<!DOCTYPE html>
<html>
    <head>  
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <!-- Countdown  -->
        <P>How many seconds would you like to set your alarm for ?</P>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!-- end of countdown -->


        <!-- slideshow challenge -->
         <div class="slideshow-container">

            <!-- first image-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./picture/car1.jpg" style="width:100%" alt="Blue Car"/>
                <div class="text">Blue Car</div>
            </div>

            <!-- second image-->
             <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./picture/car2.jpg" style="width:100%" alt="Black Car"/>
                <div class="text">Black Car</div>
             </div>

             <!-- Third picture-->
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./picture/car3.jpg" style="width:100%" alt="Red Car"/>
                <div class="text">Red Car</div>
              </div>

              <!-- next and previous button -->
               <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
               <a class="next" onclick="plusSlides(1)">&#10095;</a>
         </div>
         <br>
        <!-- dots/ circles -->
         <div style="text-align:center">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
         </div>
         <script src="JS/main.js"></script>
    </body>
</html>
