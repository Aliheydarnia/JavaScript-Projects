
<!-- jQuery.html-->

<!DOCTYPE html>
<html>
    <head>
        <!-- link to the google APT jQuery files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <script>
        //wait until document is loaded before running any jQuery
        $(document).ready(function() {
            //select html element to append content
            $("html").append(
                //content to be added to html element
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //using jQuery to add css to html element with id = '2'
            $("#2").css({"color":"red"});

            // click function to hide h1 element 
            $("#3").click(function(){
                $("h1").hide();
            });
        });




    </script>
</html>
